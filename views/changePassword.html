<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change_Password</h1>
    <form
      id="ChangePassword"
      action="/change-password/{{user.id}}"
      method="POST"
    >
      <label for="Old_Password">oldPassword:</label>
      <input type="text" id="oldPassword" name="oldPassword" required /><br />
      <label for="New_Password">newPassword:</label>
      <input type="text" id="newPassword" name="newPassword" required /><br />
      <label for="Confirm_Password">confirmPassword:</label>
      <input
        type="text"
        id="confirmPassword"
        name="confirmPassword"
        required
      /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
