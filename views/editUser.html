{{>Header}} {{>sidebar}}


<div class="container my-4">

     <!--begin::Row-->
   <div class="row">
    <div class="col-sm-6"><h3 class="mb-0">User</h3></div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-end">
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          User
        </li>
      </ol>
    </div>
  </div>
  <!--end::Row-->

  
  <form id="AdminProfile" action="/update" method="POST">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        value="{{admin.fullname}}"
      />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        value="{{admin.email}}"
        aria-describedby="emailHelp"
      />
     </div>
    <div class="form-group mb-3">
      <label for="phonenumber">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phonenumber"
        id="phonenumber"
        value="{{admin.phoneNumber}}"
      />
    </div>

    <div class="form-group mb-3">
        <label for="age">Age</label>
        <input
          type="text"
          class="form-control"
          name="age"
          id="age"
          value="{{admin.phoneNumber}}"
        />
      </div>

      <div class="form-group mb-3">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          name="gender"
          id="gender"
          value="{{admin.gender}}"
        />
      </div>

      <div class="form-group mb-3">
        <label for="about">About</label>
        <input
          type="text"
          class="form-control"
          name="about"
          id="about"
          value="{{admin.about}}"
        />
      </div>

      <div class="form-group mb-3">
        <label for="looking_for">Looking-for</label>
        <input
          type="text"
          class="form-control"
          name="looking_for"
          id="looking_for"
          value="{{admin.looking_for}}"
        />
      </div>

      <div class="form-group mb-3">
        <label for="interest">Interest</label>
        <input
          type="text"
          class="form-control"
          name="interest"
          id="interest"
          value="{{admin.interest}}"
        />
      </div>

      <div class="form-group mb-3">
        <label for="phonenumber">Image</label>
        <input
          type="file"
          class="form-control"
          name="phonenumber"
          id="phonenumber"
          value="{{admin.phoneNumber}}"
        />
      </div>

      
    <button type="submit" class="btn btn-primary">update</button>
  </form>
</div>



{{>footer}}
