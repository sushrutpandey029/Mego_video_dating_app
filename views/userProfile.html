
{{>Header}}{{>sidebar}}


<div class="container mt-4">

  <div class="row">
    <div class="col-sm-6"><h3 class="mb-0">Users</h3></div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-end">
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          User Profile
        </li>
      </ol>
    </div>
  </div>

  <table id="userTable" class="display">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>profileimage</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th> 
        <th>Gender</th>
        <th>About</th>
        <th>Looking-For</th> 
         <th>Interest</th> 
        

        
       
       
      </tr>
    </thead>
    <tbody>
        
      <tr>
        <!-- <td>{{this.id}}</td> -->
        <td><img src="/profile-images/{{user.profileimage}}" width="100" height="100"></img></td> 
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phonenumber}}</td>
        <td>{{user.age}}</td> 
        <td>{{user.gender}}</td> 
        <td>{{user.about}}</td> 
        <td>{{user.looking_for}}</td> 
        <td>{{user.interest}}</td> 
       
       
        
        <!-- <td><a href="/reports/{{this.id}}"><button type="button" class="btn btn-outline-primary mb-2">Reports</button></a></td>  -->
        <!-- <td><button type="button" class="btn btn-outline-danger mb-2">Delete</button></td> -->
      </tr>
    
    </tbody>
  </table>
</div>

{{>footer}}
