
{{>Header}}
{{>sidebar}}

<div class="container mt-4">
  <!--begin::Row-->
  <div class="row">
    <div class="col-sm-6"><h3 class="mb-0">UsersChat</h3></div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-end">
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          ChatList
        </li>
      </ol>
    </div>
  </div>
  <!--end::Row-->
  <table id="userTable" class="display">
    <thead>
      <tr>
        <th>id</th>
        <th>Reported By</th>
        <th>Reported To</th>
        <th>Reason</th>
        <th>Status</th>
        <th>create date</th>
        <th>count report {{this.reportCount}}</th>
     
       
      </tr>
    </thead>
    <tbody>
        {{#each reports}}
        
      <tr>
        <td>{{this.id}}</td>
        <!-- <td><img src="/profile-images/{{this.profileimage}}" alt="{{this.name}}'s profile image" width="50" height="50"></td> -->
        <td>{{this.reportedBy}}</td>
        <td>{{this.reportedTo}}</td>
        <td>{{this.reason}}</td>
        <td>{{this.status}}</td>
        <td>{{this.createdAt}}</td>
        <td> </td>
        <!-- <td><a href="/report/{{this.id }}"><button type="button" class="btn btn-outline-primary mb-2">Report</button></a></td> -->
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>

{{>footer}}
